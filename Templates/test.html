<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/mathquill.css" />
	<script src="/static/javascript/jquery.min.js"></script>
	<script src="/static/javascript/mathquill.js"></script>
    <script src="/static/javascript/ckeditor/ckeditor.js"></script>
</head>
<body>
<textarea id="editor2" name="editor1">&lt;p&gt;Initial value.&lt;/p&gt;</textarea>
<div id="resarea">result</div>
<script>
    window.onload = function() {
		var updateDiv = function() {
			var editorText = CKEDITOR.instances.editor2.getData();
			$('#resarea').html(editorText);
		};
        CKEDITOR.replace( 'editor2', {
			toolbar : [
				{ name: 'basicstyles', items: [ 'Bold', 'Italic' ] },
				{ name: 'math', items: ['mathedit'] },
			],
			extraPlugins : 'mathedit,onchange',
			disableObjectResizing : true
		});
		CKEDITOR.instances.editor1.on('change', updateDiv);
    };
</script>
</body>
</html>
