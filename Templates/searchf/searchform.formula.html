<form action="/{{cur.id}}/searchf/result/" method="GET" onSubmit =" return checkSubmit(this)" class="form-inline" role="form">
		{% csrf_token %}
		{% include "searchf/t_formula_view.html" %}
		<table width = "100%">
			<tr>
				<td width = "90%">
					<input id="query" name="query" type="text" class="form-control" value="{{ query }}" style= "width:100%;display:block" onkeyup="display_formula()" />
				</td>
				<td>
					<input type = 'hidden' name ='type' value = '{{type}}'>
						<input type = 'hidden' name ='tp' value = -1>
					<input type = "Submit" class = "btn btn-primary" value = "Search">
				</td>
			</tr>
		</table>
		<div>Preview: </div><div style="background-color: #CCFF66" id="outputNode" class="formula_view">
		{% if query != None %}
			$${{query}}$$
		{% endif %}
		</div>
		<br/>
	</form>
